<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <canvas id="target" width="540" height="720"
        style="border:1px solid #d3d3d3;">
        Your browser does not support the canvas element.
        </canvas>
      </div>
      <div class="col">
        <div class="input-group">
      <input type="text" id="red" class="form-control" placeholder="Change Red">
      <input type="text" id="green" class="form-control" placeholder="Change Green">
      <input type="text" id="blue" class="form-control" placeholder="Change Blue">
      <button type="button" id="setter" class="btn btn-dark">Change RGB</button>
        </div>
        <hr>
        <button type="button" id="invert" class="btn btn-secondary" onclick="invert()">Invert</button>
        <button type="button" id="invert" class="btn btn-secondary" onclick="grayScale()">Gray Scale</button>
        <hr>

        <div class="input-group">
        <input type="text" id="brightness" class="form-control" placeholder="New Brightness Value">
        <button type="button" id="changeBrightness" class="btn btn-light">Change Brightness</button>
        <button type="button"  class="btn btn-warning" onclick="changeBrightness(128)">128</button>
        <button type="button"  class="btn btn-dark" onclick="changeBrightness(-128)">-128</button>
        </div>
        <br>
        <div class="input-group">
        <input type="text" id="contrast" class="form-control" placeholder="New Contrast Value">
        <button type="button" id="changeContrast" class="btn btn-light">Change Contrast</button>
        <button type="button"  class="btn btn-warning" onclick="changeContrast(128)">128</button>
        <button type="button"  class="btn btn-dark" onclick="changeContrast(-128)">-128</button>
        </div>

        <hr>
        <div class="input-group">
        <button type="button"  class="btn btn-dark" onclick="random()">Randomizer</button>
        </div>



      </div>
</div>
</div>






<script src="script.js"></script>
</body>
</html>
